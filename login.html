		<script type="text/javascript">
//javascript验证输入是否为空
			function check(){
		 		name=document.getElementById("username").value;
		 		userpwd=document.getElementById("pwd").value;
		 		if(name==''){
		 			alert("用户名不能为空");
					username.focus();
		 			return false;
				 }
				if(userpwd==''){
		 			alert("密码不能为空");
		 			pwd.focus();
		 			return false;
				}				
           		return true;
			}
		</script>
